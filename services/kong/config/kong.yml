_format_version: "3.0"

services:
- name: create_blocked_slots
  url: http://blocked_slots:5000
  routes:
  - name: complex_blockedslots
    paths:
      - /createblockedslots

- name: doctor_schedule
  url: http://doctor_schedule:5000
  routes:
  - name: doctor_schedule
    methods:
      - GET
    paths:
      - /profile/doctor/schedule

- name: doctor_profile_with_rating
  url: http://doctor_profile_rating:5000
  routes:
  - name: doctor_rating
    methods:
      - GET
    paths:
      - /profile/doctor/rating

- name: blocked_slots
  url: http://blocked_slots:5000
  routes:
  - name: view_blockedslots
    methods:
      - GET
    paths:
      - /blockedslots/view
  - name: create_blockedslots
    methods:
      - POST
    paths:
      - /blockedslots/new

- name: clinic
  url: http://clinic:5000
  routes:
  - name: view_clinic
    methods:
      - GET
    paths:
      - /clinic/view
  - name: create_clinic
    methods:
      - POST
    paths:
      - /clinic/new
  - name: edit_clinic
    methods:
      - PUT
    paths:
      - /clinic/edit

- name: patient_login
  url: http://profile:5000/patients/login
  routes:
  - name: patient_login
    methods:
      - POST
    paths:
      - /patient/login

- name: doctor_login
  url: http://profile:5000/doctors/login
  routes:
  - name: doctor_login
    methods:
      - POST
    paths:
      - /doctor/login

- name: patient_profile
  url: http://profile:5000/patients
  routes:
  - name: view_patient
    methods:
      - GET
    paths:
      - /profile/patient/view
  - name: edit_patient
    methods:
      - PUT
    paths:
      - /profile/patient/edit
  - name: create_patient
    methods:
      - POST
    paths:
      - /profile/patient/new

- name: doctors_profile
  url: http://profile:5000/doctors
  routes:
  - name: view_doc
    methods:
      - GET
    paths:
      - /profile/doctor/view
  - name: edit_doctor
    methods:
      - PUT
    paths:
      - /profile/doctor/edit
  - name: create_doc
    methods:
      - POST
    paths:
      - /profile/doctor/new

- name: doctor_rating
  url: http://rating:5000
  routes:
  - name: view_rating_doc
    methods:
      - GET
    paths:
      - /rating
  - name: create_rating_doc
    methods:
      - POST
    paths:
      - /rating/new

- name: booking
  url: http://booking:5000
  routes:
  - name: view_booking
    methods:
      - GET
    paths:
      - /booking/view
  - name: edit_booking
    methods:
      - PUT
    paths:
      - /booking/edit
  - name: create_booking
    methods:
      - POST
    paths:
      - /booking/new
  - name: delete_booking
    methods:
      - DELETE
    paths:
      - /booking/delete


# global plugins
plugins:

- name: cors
  config:
    origins:
    - "*"
    methods:
    - GET
    - POST
    headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - X-Auth-Token
    exposed_headers:
    - X-Auth-Token
    credentials: true
    max_age: 3600

- name: rate-limiting
  config:
    second: 50
    hour: 10000
    policy: local

